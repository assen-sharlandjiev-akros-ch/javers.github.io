{% for post in site.posts %}
<div class="blogPost">

  <div class="postHeader">
    <span class="postAuthor">{{post.author}}</span> <br/>
    <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d %Y" }}</time>
  </div>

  <h2><a href="{{ post.url }}"> {{ post.title }} </a></h2>

  <div>
    {{ post.excerpt }}
  </div>

</div>
{% endfor %}
